<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In | ConsumerAuth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://cdn.auth0.com/ulp/react-components/1.74.0/css/main.cdn.min.css">
  <style>
    /* Custom branding styles */
    :root {
      --auth0-color-primary: hsl(222.2, 84%, 4.9%);
      --auth0-color-primary-hover: hsl(222.2, 84%, 4.9%);
      --auth0-color-page-background: hsl(0, 0%, 100%);
      --auth0-color-body-text: hsl(222.2, 84%, 4.9%);
      --auth0-color-widget-background: hsl(0, 0%, 100%);
      --auth0-color-widget-border: hsl(214.3, 31.8%, 91.4%);
      --auth0-color-input-background: hsl(0, 0%, 100%);
      --auth0-color-input-border: hsl(214.3, 31.8%, 91.4%);
      --auth0-color-input-filled-text: hsl(222.2, 84%, 4.9%);
      --auth0-color-input-placeholder-text: hsl(215.4, 16.3%, 46.9%);
      --auth0-color-focus-outline: hsl(222.2, 84%, 4.9%);
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: linear-gradient(135deg, hsl(214, 100%, 97%) 0%, hsl(221, 100%, 97%) 100%);
      min-height: 100vh;
    }

    .auth0-lock-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .auth0-lock-widget {
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border: 1px solid hsl(214.3, 31.8%, 91.4%);
      overflow: hidden;
    }

    .auth0-lock-header {
      background: hsl(0, 0%, 100%);
      padding: 2rem 2rem 1rem;
      text-align: center;
      border-bottom: none;
    }

    .auth0-lock-header-logo {
      margin-bottom: 1rem;
    }

    .auth0-lock-header-welcome {
      font-size: 1.5rem;
      font-weight: 600;
      color: hsl(222.2, 84%, 4.9%);
      margin-bottom: 0.5rem;
    }

    .auth0-lock-header-description {
      color: hsl(215.4, 16.3%, 46.9%);
      font-size: 0.875rem;
      margin-bottom: 0;
    }

    .auth0-lock-body {
      padding: 1rem 2rem 2rem;
    }

    .auth0-lock-form {
      margin: 0;
    }

    .auth0-lock-input-wrap {
      margin-bottom: 1rem;
    }

    .auth0-lock-input {
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 0.875rem;
      transition: all 0.2s;
      border: 1px solid hsl(214.3, 31.8%, 91.4%);
    }

    .auth0-lock-input:focus {
      outline: 2px solid hsl(222.2, 84%, 4.9%);
      outline-offset: 2px;
      border-color: hsl(222.2, 84%, 4.9%);
    }

    .auth0-lock-submit {
      background: hsl(222.2, 84%, 4.9%);
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s;
      width: 100%;
      cursor: pointer;
      color: hsl(210, 40%, 98%);
    }

    .auth0-lock-submit:hover {
      background: hsl(222.2, 84%, 3.9%);
    }

    .auth0-lock-alternative {
      margin-top: 1.5rem;
      text-align: center;
    }

    .auth0-lock-alternative-link {
      color: hsl(222.2, 84%, 4.9%);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .auth0-lock-alternative-link:hover {
      text-decoration: underline;
    }

    /* Custom branding header */
    .custom-brand-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .custom-brand-icon {
      width: 2rem;
      height: 2rem;
      background: hsl(222.2, 84%, 4.9%);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .custom-brand-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: hsl(222.2, 84%, 4.9%);
    }

    /* Social connection styling */
    .auth0-lock-social-button {
      border-radius: 6px;
      margin-bottom: 0.5rem;
      transition: all 0.2s;
    }

    .auth0-lock-social-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Error styling */
    .auth0-global-message-error {
      background: hsl(0, 84%, 97%);
      border: 1px solid hsl(0, 84%, 90%);
      color: hsl(0, 84%, 40%);
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth0-lock-container">
    <div class="auth0-lock-widget">
      <div class="auth0-lock-header">
        <div class="custom-brand-header">
          <div class="custom-brand-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m7.5 4.27 9 5.15"></path>
              <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path>
              <path d="m3.3 7 8.7 5 8.7-5"></path>
              <path d="M12 22V12"></path>
            </svg>
          </div>
          <span class="custom-brand-name">ConsumerAuth</span>
        </div>
        <h1 class="auth0-lock-header-welcome">Welcome Back</h1>
        <p class="auth0-lock-header-description">Sign in to your secure account</p>
      </div>
      <div class="auth0-lock-body">
        <!-- Auth0 Lock will render here -->
        <div id="auth0-lock-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.auth0.com/js/lock/11.34.2/lock.min.js"></script>
  <script>
    // Initialize Auth0 Lock with custom configuration
    var lock = new Auth0Lock(config.clientID, config.auth0Domain, {
      container: 'auth0-lock-container',
      auth: {
        redirectUrl: config.callbackURL,
        responseType: 'code',
        audience: config.audience,
        params: config.internalOptions
      },
      theme: {
        primaryColor: 'hsl(222.2, 84%, 4.9%)',
        logo: null // We're using custom header instead
      },
      languageDictionary: {
        title: ""  // Remove default title since we have custom header
      },
      allowedConnections: config.connection ? [config.connection] : null,
      rememberLastLogin: true,
      closable: false,
      mustAcceptTerms: false,
      allowShowPassword: true,
      allowForgotPassword: true,
      allowSignUp: true,
      usernameStyle: 'email',
      additionalSignUpFields: [
        {
          name: "full_name",
          placeholder: "Enter your full name",
          icon: "https://example.com/assests/email_icon.png",
          validator: function(name) {
            return {
              valid: name.length >= 2,
              hint: "Must have 2 or more characters"
            };
          }
        }
      ]
    });

    // Show the Lock widget
    lock.show();

    // Custom event handlers
    lock.on('authenticated', function(authResult) {
      console.log('User authenticated successfully');
      // Additional custom logic can be added here
    });

    lock.on('authorization_error', function(error) {
      console.error('Authorization error:', error);
      // Custom error handling
    });

    // Custom styling after Lock loads
    lock.on('show', function() {
      // Additional customizations after Lock renders
      setTimeout(function() {
        // Hide the default header since we have custom branding
        var defaultHeader = document.querySelector('.auth0-lock-header-logo');
        if (defaultHeader && defaultHeader.parentNode) {
          defaultHeader.style.display = 'none';
        }

        // Add custom footer
        var container = document.querySelector('.auth0-lock-widget');
        if (container && !container.querySelector('.custom-footer')) {
          var footer = document.createElement('div');
          footer.className = 'custom-footer';
          footer.innerHTML = '<div style="text-align: center; padding: 1rem; font-size: 0.75rem; color: hsl(215.4, 16.3%, 46.9%); border-top: 1px solid hsl(214.3, 31.8%, 91.4%);">Powered by Auth0 â€¢ <a href="#" style="color: hsl(222.2, 84%, 4.9%);">Privacy Policy</a></div>';
          container.appendChild(footer);
        }
      }, 100);
    });
  </script>
</body>
</html>
